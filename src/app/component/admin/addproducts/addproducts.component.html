<div class="container">
    <div class="row">
        <div class="card" style="width: 400px;">
            <h3 style="text-align: center;">Add Products</h3>

            <form action="">
                <div class="mt-3">
                    <input type="text" placeholder="Title" class="form-control">
                </div>
                <div class="mt-3">
                    <input type="text" placeholder="Description" class="form-control">
                </div>
                <div class="mt-3">
                    <input type="text" placeholder="Image URL" class="form-control">
                </div>
                <div class="mt-3">
                    <input type="text" placeholder="Categories" class="form-control">
                </div>
                <div class="mt-3">
                    <input type="text" placeholder="Size" class="form-control">
                </div>
                <div class="mt-3">
                    <input type="text" placeholder="Color" class="form-control">
                </div>
                <div class="mt-3">
                    <input type="number" placeholder="Price" class="form-control">

                </div>

                <div class="mt-3" style="text-align: center;">
                    <button (click)="submit()">Submit</button>
                </div>


            </form>
        </div>
    </div>
</div>
