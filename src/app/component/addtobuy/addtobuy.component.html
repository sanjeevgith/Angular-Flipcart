<app-navbar />


<div class="container" style="margin-top: 10px;margin-bottom: 10px;">
    <div class="row">
        <div class="col-md-8">

            <div class="card" *ngFor="let data of FinalResponseList;let i=index"
                style="background-color: rgb(247, 250, 251);">
                <div class="card-body">
                    <p style="background-color: rgb(218, 218, 218);">Product Id : {{data._id}}</p>
                    <table>
                        <tbody *ngFor="let data1 of data.products">
                            <tr>
                                <td>
                                    <img src={{data1.img}} alt="" style="height: 100px;width: 100px;">
                                </td>
                                <td style="width: 400px;">
                                    {{data1.title}}
                                </td>
                                <td>&nbsp;</td>
                                <td>
                                    INR- {{data1.price}}
                                </td>

                            </tr>
                            <tr>
                                <td style="padding-right: 10px;padding-left: 10px;">
                                    Quantity:{{data1.quantity}}
                                </td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>
                                    <button (click)="removeproduct(data._id)"
                                        style="border: none;height: 35px;width: 100px;background-color: rgb(109, 189, 233);">Remove</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <div class="card" style="padding: 10px;background-color: rgb(228, 227, 227);">
                <table class="table">
                    <thead>
                        <p style="font-size: xx-large;">Order Summary</p>
                        <tr style="border: 1px solid;">
                            <th>Product Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let data of FinalResponseList;let i=index">
                        <tr *ngFor="let data1 of data.products" style="border: 1px solid;">
                            <td>{{data1.title}}</td>
                            <td style="background-color: rgb(244, 239, 239);">{{data1.price}}</td>
                        </tr>

                    </tbody>
                    <tbody>
                        <tr style="border: 1px solid;">
                            <th>Total</th>
                            <td style="background-color: rgb(244, 239, 239);">{{plusedata}}</td>
                        </tr>
                        <tr>&nbsp;</tr>
                        <tr>
                            <a routerLink="/payment">
                                <button (click)="checkout()"
                                    style="width: 120%;background-color: rgb(149, 196, 216);border: 1px solid;height: 50px;">Checkout</button>
                            </a>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
