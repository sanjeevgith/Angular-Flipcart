<div class="row" style="height: 50px;background-color: rgb(57, 124, 184);">
    <a routerLink="/products">
        <img style="width: 120px;height: 30px;padding-top: 10px;padding-left: 20px;" src="../../../assets/fklogo.png">
    </a>
</div>



<div class="container">
    <div class="card">
        <div class="card-header">
            <h5><a routerLink="/products" style="font-size: large;">‚Üê</a>MY ORDER</h5>
        </div>
        <div class="card-body">
            <table style="width: 100%;">
                <tbody *ngFor="let data1 of displaydata">
                    <tr>
                        <td>
                            <img src={{data1[0].img}} alt="" style="height: 100px;width: 100px;">
                        </td>
                        <td style="width:auto;">
                            {{data1[0].title}}
                        </td>
                        <td style="width:auto;">
                            INR- {{data1[0].price}}
                        </td>
                        <td style="width:auto;">
                            <div *ngIf="status =='pending'" style="background-color: rgb(207, 117, 117);">Status:
                                {{status}}</div>
                            <div *ngIf="status =='accepted'" style="background-color: rgb(119, 170, 119);">Status:
                                {{status}}</div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-right: 10px;padding-left: 10px;">
                            Quantity:{{data1[0].quantity}}
                        </td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>
                            <!-- <button (click)="removeproduct(data._id)"
                                    style="border: none;height: 35px;width: 100px;background-color: rgb(109, 189, 233);">Remove</button> -->
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
