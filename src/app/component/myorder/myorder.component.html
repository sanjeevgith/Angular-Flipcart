        <div class="card" *ngFor="let data of finalmyorderdata;let i=index"
            style="background-color: rgb(247, 250, 251);">
            <div class="card-body">
                <p *ngIf="data.status =='pending'"  style="background-color: rgb(220, 149, 149);">
                    STATUS : {{data.status}}
                </p>
                <p *ngIf="data.status =='accepted'"  style="background-color: rgb(149, 200, 220);">
                    STATUS : {{data.status}}
                </p>
                <p *ngIf="data.status =='delivered'"  style="background-color: rgb(149, 220, 177);">
                    STATUS : {{data.status}}
                </p>
                <table>
                    <tbody *ngFor="let data1 of data.products">
                        <tr>
                            <td>
                                <img src={{data1[0].img}} alt="" style="height: 100px;width: 100px;">
                            </td>
                            <td style="width: 400px;">
                                {{data1[0].title}}
                            </td>
                            <td>&nbsp;</td>
                            <td>
                                INR- {{data1[0].price}}
                            </td>

                        </tr>
                        <tr>
                            <td style="padding-right: 10px;padding-left: 10px;">
                                Quantity:{{data1[0].quantity}}
                            </td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
