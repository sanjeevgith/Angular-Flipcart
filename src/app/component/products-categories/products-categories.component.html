<div class="container-flex" style="padding: 10px;">
    <div class="row">
        <div class="col-md-3">
            <div class="card" style="height: 500px;background-color: white;">
                <div class="card-header">
                    <h5>Filters</h5>
                </div>
                <div class="card-body">
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card" *ngFor="let data of finalProducts">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <img src={{data.img}} style="width: 200px;height: 200px;">
                        </div>
                        <div class="col-md-6">
                            {{data.title}}
                        </div>
                        <div class="col-md-3">
                            {{data.price}}<span> -INR</span>
                            <p>(Including GST)</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
